<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login.css">
    <script src="Scripts/login.js" defer></script>
    <title>Login / Sign Up</title>
</head>
<body>
<div class="glass-container">
    <div class="auth-box">
        <h2 id="form-title">Login</h2>

        <div id="login-form">
            <form id="login-form-action" method="POST">
                <input type="text" id="login-username" name="username" required placeholder="Username">
                <input type="password" id="login-password" name="password" required placeholder="Password">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="switch-to-register">Sign up</a></p>
            </form>
        </div>

        <div id="signup-form">
            <form id="signup-form-action" method="POST">
                <input type="text" id="new-name" placeholder="Enter your full name" required />
                <input type="text" id="new-username" name="username" required placeholder="Username">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="new-password" name="password" required placeholder="Password">
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
